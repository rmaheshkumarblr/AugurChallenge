<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script>
	var uniqueID = "";
	console.log("Checking the state of jQuery!")
	if (typeof jQuery == 'undefined') 
	{
		console.log("jQuery not loaded");
	}
	else
	{
		console.log('jQuery Loaded');
		// Using AJAX to query server and get a UniqueID
		// http://api.jquery.com/jquery.ajax/
		$.ajax({
			url: '/getUniqueID'
			})
			.done(function(data)
			{
				uniqueID = data;
				console.log(data);
				$.ajax({
					url: '/sendUniqueID/' + uniqueID
				})
				.done(function(data)
				{
					uniqueID = data;
					// console.log(data);
				})
				.fail(function(){
					alert( "error at the post request" );
				})
			})
			.fail(function() {
    			alert( "error at the get request" );
  			})
	}
</script>
